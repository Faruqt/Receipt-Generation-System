<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Receipt {{obj.name}</title>

		<!-- Styling for receipt -->
		<style>
			body {
				font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
				text-align: center;
				color: #777;
			}

			body h1 {
				font-weight: 300;
				margin-bottom: 0px;
				padding-bottom: 0px;
				color: #000;
			}

			body h3 {
				font-weight: 300;
				margin-top: 10px;
				margin-bottom: 20px;
				font-style: italic;
				color: #555;
			}

			body a {
				color: #06f;
			}

			.receipt-cover{
				max-width: 800px;
				margin: auto;
				padding: 30px;
				border: 1px solid #eee;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
				font-size: 16px;
				line-height: 24px;
				font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
				color: #555;
			}

			.receipt-cover table {
				width: 100%;
				line-height: inherit;
				text-align: left;
				border-collapse: collapse;
			}

			.receipt-cover table td {
				padding: 5px;
				vertical-align: top;
			}

			.receipt-cover table tr td:nth-child(2) {
				text-align: right;
			}

			.receipt-cover table tr.top table td {
				padding-bottom: 20px;
			}

			.receipt-cover table tr.top table td.title {
				font-size: 45px;
				line-height: 45px;
				color: #333;
			}

			.receipt-cover table tr.customer-info table td {
				padding-bottom: 40px;
			}

			.receipt-cover table tr.heading td {
				background: #eee;
				border-bottom: 1px solid #ddd;
				font-weight: bold;
			}

			.receipt-cover table tr.total td:nth-child(2) {
				border-top: 2px solid #eee;
				font-weight: bold;
			}

			@media only screen and (max-width: 600px) {
				.receipt-cover table tr.top table td {
					width: 100%;
					display: block;
					text-align: center;
				}

				.receipt-cover table tr.customer-info table td {
					width: 100%;
					display: block;
					text-align: center;
				}
			}
		</style>
	</head>

	<body>
		<div class="receipt-cover">
      <h1> Receipt I</h1>
			<table>
				<tr class="top">
					<td colspan="2">
						<table>
							<tr>
								<td class="title">
									Dukka Inc
								</td>

								<td>
									Created: {{obj.created}}<br />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="customer-info">
					<td colspan="2">
						<table>
							<tr>
								<td>
									Address: {{obj.address}}<br />
                  Phone: {{obj.phone}} 
								</td>

								<td>
									Customer Name:{{obj.name}}<br />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="total">
					<td></td>

					<td>Total: ${{obj.total_amount}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
